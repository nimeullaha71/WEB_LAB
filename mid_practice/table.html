<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Create</title>
</head>

<body>
    <h1>Table</h1>
    <table border="" style="border-collapse: collapse;">
        <tr>
            <th rowspan="2">Product ID</th>
            <th colspan="2">Product Information</th>
            <th rowspan="2">Availability</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Price</th>

        </tr>
        <tr>
            <td rowspan="2">101</td>
            <td>Smartphone</td>
            <td>7000</td>
            <td rowspan="2">
                <ul>
                    <li>In stock</li>
                    <li>Available online</li>
                </ul>
            </td>

        </tr>
        <tr>
            <td>Smartphone Pro</td>
            <td>9000</td>
        </tr>

        <tr>
            <td rowspan="2">102</td>
            <td>laptop</td>
            <td>130000</td>
            <td rowspan="2">
                <ul>
                    <li>In Stock</li>
                    <li>Available in Store</li>
                </ul>
            </td>
        </tr>
        <tr>

        </tr>

        <tr>
            <td rowspan="2">103</td>
            <td>tablet</td>
            <td>13000</td>
            <td rowspan="2">
                <ul>
                    <li>Limited Work</li>
                    
                </ul>
            </td>

        </tr>
        <tr>
            <td>tablet Pro</td>
            <td>25000</td>
        </tr>

    </table>
</body>

</html>
